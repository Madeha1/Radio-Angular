<div [ngClass]="{'center': !isMobileResolution}">
    <div [ngClass]="{'mobile' : !isMobileResolution, disktop: isMobileResolution}">
        <select [(ngModel)]='choosenCity' name='cities'>
            <option value='none' selected disabled hidden>Choose a city</option>
            <option *ngFor='let city of cities' value='{{city.Name}}'>{{city.Name}}</option>
        </select>
        <app-stations [city]='choosenCity'></app-stations>
    </div>
</div>
